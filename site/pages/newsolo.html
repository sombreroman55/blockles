<!-- Base page HTML -->
{{ block "newsolo" . }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="/css/blockles.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
  </head>
  <body>
    <form class="options-form" hx-post="/newsolo">
      <div>
        <label>Game Title</label>
        <input type="text" name="gameTitle" placeholder="My Blockles Game">
      </div>
      <h2>Game Options</h2>
      <table>
        <tr>
          <td><input type="checkbox" id="showGhostPiece" name="showGhostPiece" checked><label for="showGhostPiece">Show Ghost Piece</label></td>
          <td><input type="checkbox" id="showNextQueue" name="showNextQueue" checked><label for="showNextQueue">Show Next Queue</label></td>
          <td><input type="checkbox" id="allowHold" name="allowHold" checked><label for="allowHold">Enable Piece Holding</label></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="classicRotation" name="classicRotation"><label for="classicRotation">Classic Rotation</label></td>
          <td><input type="checkbox" id="classicLockdown" name="classicLockdown"><label for="classicLockdown">Classic Lockdown</label></td>
          <td><input type="checkbox" id="debug" name="debug" checked><label for="debug">Debug Game</label></td>
        </tr>
      </table>
      <input type="submit" value="Create New Game">
    </form>
  </body>
</html>
{{ end }}

<!-- HTMX swap-in snippets for this page -->
{{ block "newsolorecv" . }}
<p>Received form for {{ . }}!</p>
{{ end }}
